<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhanesh Joshi's Profile</title>
    <style>

            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .interests, .education {
            margin-top: 20px;
        }
        .interests ul, .education ul {
            list-style-type: none;
            padding: 0;
        }
        .interests li, .education li {
            background-color: #e4e4e4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="profile-container">
        <h1>Dhanesh Joshi</h1>
        <p>Age: 19</p>
        
        <div class="interests">
            <h2>Interests</h2>
            <ul>
                <li>Web Development</li>
                <li>Reading Books</li>
                <li>Traveling</li>
            </ul>
        </div>

        <div class="education">
            <h2>Education</h2>
            <ul>
                <li>High School Diploma</li>
                <li>Currently pursuing Bachelor's in Computer Science</li>
            </ul>
        </div>

</html>
