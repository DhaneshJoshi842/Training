<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
</head>

<body>

    <div>
        <h1>Shree Jee Public Sr.Sec. School</h1>
        <br>
        <form>

            <h3>Please fill up these necessary information of the student</h3>
            
            <label for="name">First Name:</label>
            <input id="name" placeholder="Enter First Name" required>
            &nbsp; &nbsp; &nbsp;
            <label for="lname">Last Name:</label>
            <input id="lname" placeholder="Enter Last Name" required>
            <br><br>
            
            <label for="Age">Age:</label>
            <input id="Age" placeholder="Enter Age" required>
            &nbsp; &nbsp; &nbsp;
            <label for="dob">Date of Birth:</label>
            <input id="dob" type="date" required>
            <br><br>
            
            <label for="fn">Father's Name:</label>
            <input id="fn" placeholder="Enter Father's Name" required>
            &nbsp; &nbsp; &nbsp;
            <label for="mn">Mother's Name:</label>
            <input id="mn" placeholder="Enter Mother's Name" required>
            <br><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            &nbsp; &nbsp; &nbsp;
            <label for="address">Address:</label>
            <input id="address" placeholder="Enter Address" required>
            <br><br>
            
            <label for="phone">Contact Number:</label>
            <input id="phone" placeholder="Enter Contact Number" type="tel" required>
            &nbsp; &nbsp; &nbsp;
            <label for="email">Email Address:</label>
            <input id="email" placeholder="Enter Email Address" type="email" required>
            <br><br>
            
            <label for="class">Class Applying For:</label>
            <select id="class" required>
                <option value="">Select Class</option>
                <option value="nursery">Nursery</option>
                <option value="kg">KG</option>
                <option value="1">Class 1</option>
                <option value="2">Class 2</option>
                <!-- Add more class options as needed -->
            </select>
            &nbsp; &nbsp; &nbsp;
            <label for="section">Preferred Section:</label>
            <input id="section" placeholder="Enter Preferred Section">
            <br><br>
            
            <label for="blood">Blood Group:</label>
            <input id="blood" placeholder="Enter Blood Group">
            &nbsp; &nbsp; &nbsp;
            <label for="allergies">Allergies (if any):</label>
            <input id="allergies" placeholder="Enter Allergies">
            <br><br>
            
            <label for="emergency">Emergency Contact:</label>
            <input id="emergency" placeholder="Enter Emergency Contact" type="tel" required>
            &nbsp; &nbsp; &nbsp;
            <label for="relationship">Relationship to Student:</label>
            <input id="relationship" placeholder="Enter Relationship" required>
            <br><br>
            
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <a href="" title="google">google.com</a>
        </form>
    </div>

</body>

</html>
