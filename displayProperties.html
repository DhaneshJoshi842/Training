<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- difference in inline and inline block -->
    <div style="display: inline; width: 400px; height:100px ;background-color: aqua;">
        height and width doesnt works in display inline
    </div>
    <div style="display: inline-block; width: 400px; height:100px; background-color: blue;">
        height and witdh aplly in inline block
    </div>
    <!-- display:none is used to remove the element completely -->
    <div style=" display:none black; height: 20px; color: white;">
        hello
    </div>
    <br>
    <!-- visiblity:hidden is used to hide elemet such that is doesnt displayed but occupys the space-->

    <div style="background-color: black; height: 20px;">
        hello
    </div>

    <div style=" visibility: hidden; color:  black; height: 20px; color: white;">
        hello world
    </div>
    <div style="background-color: black; height: 20px; color: white;">
        hello world
    </div>
</body>

</html>
